<div id="header">
    <div class="container-fluid d-flex justify-content-end">
        <!-- Notification Dropdown -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false" >
                <img src="../../assets/img/bell-grey.svg" alt="">
                <div class="new-item"></div>
            </button>

            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
        <!-- User Dropdown -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false" >
                <img src="../../assets/img/user-solid.svg" alt="">
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" routerLink="/change-password">Change Password</a></li>
                <li><a class="dropdown-item" [swal]="{
                    title: 'Log Out?', confirmButtonText: 'Yes', confirmButtonColor: 'red' , showCancelButton: true
                   }" (confirm)="logout()">Log Out</a></li>
            </ul>
        </div>
    </div>
</div>
